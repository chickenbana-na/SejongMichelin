<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>네이버 지도 표시하기</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/maps.js?ncpClientId=2qz7uouu7w"></script>
</head>
<body>
    <div id="map" style="width:100%;height:400px;"></div>
    <script>
        var mapOptions = {
            center: new naver.maps.LatLng(37.5665, 126.9780), // 서울 중심 좌표
            zoom: 10
        };

        var map = new naver.maps.Map('map', mapOptions);
    </script>
</body>
</html>
